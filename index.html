<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>

    <main>

      <div class="card-wrapper rounded">

        <div class="ilustration-wrapper">
          <img class="rounded" src="/public/illustration-article.svg" alt="Ilustración del artículo">
        </div>

        <div class="information flow">
          <p class="rounded-5 button">Learning</p>
          <p>Published 21 Dec 2023</p>
        </div>

        <div class="title flow">
          <a href="#">
            <h1 id="card-title">HTML & CSS foundations</h1>
          </a>
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <div class="avatar">
          <img src="/public/image-avatar.webp" alt="Imágen de avatar de Greg Hooper">
          <h2>Greg Hooper</h2>
        </div>

      </div>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/dilanrojas">Dilan Rojas</a>.
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>

<style>
  .attribution {
    position: absolute;
    bottom: 0;
    padding: .6em 0em;
    opacity: .6;
  }
  .attribution a {
    color: rgb(15, 15, 99);
  }
</style>
